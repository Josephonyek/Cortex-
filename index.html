<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Shop</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            // Your product list (Business Data)
            const [products] = useState([
                { id: 1, name: 'Premium Sock A', price: 15.00, image: 'https://via.placeholder.com/150' },
                { id: 2, name: 'Premium Sock B', price: 20.00, image: 'https://via.placeholder.com/150' },
                { id: 3, name: 'Business Package', price: 50.00, image: 'https://via.placeholder.com/150' }
            ]);

            const [cart, setCart] = useState([]);

            const addToCart = (product) => {
                setCart([...cart, product]);
                alert(`${product.name} added to cart!`);
            };

            const handleCheckout = () => {
                alert("Redirecting to secure payment... (Connect Stripe here)");
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg">
                        <h1 className="text-2xl font-bold">My Business Store</h1>
                        <div className="font-semibold">Cart: {cart.length} items</div>
                    </nav>

                    {/* Main Content */}
                    <main className="p-8">
                        <h2 className="text-3xl font-semibold mb-6 text-center">Our Products</h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {products.map(product => (
                                <div key={product.id} className="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                                    <img src={product.image} alt={product.name} className="w-full h-40 object-cover mb-4 rounded" />
                                    <h3 className="text-xl font-bold">{product.name}</h3>
                                    <p className="text-gray-600 mb-4">${product.price.toFixed(2)}</p>
                                    <button 
                                        onClick={() => addToCart(product)}
                                        className="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition"
                                    >
                                        Add to Cart
                                    </button>
                                </div>
                            ))}
                        </div>

                        {/* Checkout Section */}
                        {cart.length > 0 && (
                            <div className="mt-12 p-6 bg-white rounded-lg shadow-inner text-center">
                                <h3 className="text-2xl font-bold mb-2">Ready to purchase?</h3>
                                <button 
                                    onClick={handleCheckout}
                                    className="bg-green-500 hover:bg-green-600 text-white text-xl font-bold py-3 px-8 rounded-full shadow-lg"
                                >
                                    Proceed to Checkout
                                </button>
                            </div>
                        )}
                    </main>

                    <footer className="bg-gray-800 text-white text-center p-4 mt-10">
                        <p>&copy; 2024 My Business. All rights reserved.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
                                                                        </html>

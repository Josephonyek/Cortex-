<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex Admin | Store Manager</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const firebaseConfig = {
            apiKey: "AIzaSyAzXdmATMQ8bMAtCIMiruUr4o5lGLMTSco",
            authDomain: "cortex-gold-6c147.firebaseapp.com",
            databaseURL: "https://cortex-gold-6c147-default-rtdb.firebaseio.com",
            projectId: "cortex-gold-6c147",
            storageBucket: "cortex-gold-6c147.firebasestorage.app",
            messagingSenderId: "744887943177",
            appId: "1:744887943177:web:c0f4aa606e6e204c7d38d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function AdminStore() {
            const [isLocked, setIsLocked] = useState(true);
            const [pass, setPass] = useState('');
            const [products, setProducts] = useState([]);
            const [pName, setPName] = useState('');
            const [pPrice, setPPrice] = useState('');
            const [pIcon, setPIcon] = useState('ðŸ“¦');

            const ADMIN_SECRET = "Cortex2026"; 

            useEffect(() => {
                if (!isLocked) {
                    // Fetch live products
                    db.ref('products').on('value', snap => {
                        const data = snap.val();
                        setProducts(data ? Object.entries(data) : []);
                    });
                }
            }, [isLocked]);

            const uploadProduct = (e) => {
                e.preventDefault();
                const productId = Date.now(); // Unique ID for product
                db.ref(`products/${productId}`).set({
                    name: pName,
                    price: Number(pPrice),
                    icon: pIcon
                }).then(() => {
                    alert("Product uploaded successfully!");
                    setPName(''); setPPrice('');
                });
            };

            const deleteProduct = (id) => {
                if(confirm("Remove this product from the store?")) {
                    db.ref(`products/${id}`).remove();
                }
            };

            if (isLocked) {
                return (
                    <div className="h-screen flex items-center justify-center bg-blue-600 p-6">
                        <form onSubmit={(e) => {e.preventDefault(); if(pass === ADMIN_SECRET) setIsLocked(false); else alert("Wrong Pass");}} className="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-sm">
                            <h1 className="text-xl font-black text-center mb-6 uppercase tracking-tighter">Cortex Admin</h1>
                            <input type="password" placeholder="Passcode" className="w-full p-4 border rounded-2xl mb-4 text-center" onChange={e => setPass(e.target.value)} />
                            <button className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Unlock Store</button>
                        </form>
                    </div>
                );
            }

            return (
                <div className="p-6 max-w-4xl mx-auto pb-20">
                    <h1 className="text-3xl font-black text-blue-600 mb-8 italic">STORE MANAGER</h1>

                    {/* UPLOAD FORM */}
                    <div className="bg-white p-8 rounded-[2rem] shadow-sm border mb-10">
                        <h2 className="font-bold text-lg mb-6">Upload New Product</h2>
                        <form onSubmit={uploadProduct} className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input value={pIcon} onChange={e => setPIcon(e.target.value)} placeholder="Emoji (e.g. ðŸŽ®)" className="p-4 bg-gray-50 rounded-2xl border outline-none" required />
                            <input value={pName} onChange={e => setPName(e.target.value)} placeholder="Product Name" className="p-4 bg-gray-50 rounded-2xl border outline-none" required />
                            <input value={pPrice} onChange={e => setPPrice(e.target.value)} type="number" placeholder="Price (â‚¦)" className="p-4 bg-gray-50 rounded-2xl border outline-none" required />
                            <button className="md:col-span-3 bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700">Add Product to Site</button>
                        </form>
                    </div>

                    {/* LIVE INVENTORY */}
                    <h2 className="font-bold text-gray-400 text-xs uppercase tracking-widest mb-4">Live Inventory</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {products.map(([id, p]) => (
                            <div key={id} className="bg-white p-6 rounded-3xl border flex justify-between items-center shadow-sm">
                                <div className="flex items-center gap-4">
                                    <span className="text-3xl">{p.icon}</span>
                                    <div>
                                        <div className="font-bold text-gray-800">{p.name}</div>
                                        <div className="text-blue-600 font-black">â‚¦{p.price.toLocaleString()}</div>
                                    </div>
                                </div>
                                <button onClick={() => deleteProduct(id)} className="text-red-500 font-bold text-xs bg-red-50 px-4 py-2 rounded-xl">DELETE</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<AdminStore />);
    </script>
</body>
</html>

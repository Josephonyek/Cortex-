<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex Admin | Management</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const firebaseConfig = {
            apiKey: "AIzaSyAzXdmATMQ8bMAtCIMiruUr4o5lGLMTSco",
            authDomain: "cortex-gold-6c147.firebaseapp.com",
            databaseURL: "https://cortex-gold-6c147-default-rtdb.firebaseio.com",
            projectId: "cortex-gold-6c147",
            storageBucket: "cortex-gold-6c147.firebasestorage.app",
            messagingSenderId: "744887943177",
            appId: "1:744887943177:web:c0f4aa606e6e204c7d38d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function AdminPanel() {
            const [isLocked, setIsLocked] = useState(true);
            const [pass, setPass] = useState('');
            const [users, setUsers] = useState([]);
            const [orders, setOrders] = useState([]);

            // CHANGE THIS TO YOUR SECRET ADMIN PASSWORD
            const ADMIN_SECRET = "Cortex2026"; 

            useEffect(() => {
                if (!isLocked) {
                    db.ref('users').on('value', snap => {
                        const data = snap.val();
                        setUsers(data ? Object.values(data) : []);
                    });
                    db.ref('orders').on('value', snap => {
                        const data = snap.val();
                        setOrders(data ? Object.entries(data).reverse() : []);
                    });
                }
            }, [isLocked]);

            const handleUnlock = (e) => {
                e.preventDefault();
                if (pass === ADMIN_SECRET) {
                    setIsLocked(false);
                } else {
                    alert("Incorrect Admin Password!");
                }
            };

            if (isLocked) {
                return (
                    <div className="h-screen flex items-center justify-center bg-blue-600">
                        <form onSubmit={handleUnlock} className="bg-white p-8 rounded-3xl shadow-2xl text-center">
                            <h1 className="text-2xl font-black mb-4">ADMIN ACCESS</h1>
                            <input type="password" placeholder="Enter Secret Code" className="w-full p-4 border rounded-2xl mb-4 outline-none focus:ring-2 ring-blue-500" 
                                onChange={e => setPass(e.target.value)} />
                            <button className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Unlock Console</button>
                        </form>
                    </div>
                );
            }

            return (
                <div className="p-6 max-w-6xl mx-auto pb-20">
                    <div className="flex justify-between items-center mb-10">
                        <h1 className="text-3xl font-black text-blue-600">CORTEX MASTER CONTROL</h1>
                        <button onClick={() => setIsLocked(true)} className="bg-gray-200 px-4 py-2 rounded-xl text-xs font-bold">Lock Console</button>
                    </div>

                    {/* USER INFORMATION TABLE */}
                    <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden mb-10">
                        <div className="p-6 border-b bg-gray-50">
                            <h2 className="font-bold text-lg">Registered Users ({users.length})</h2>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left">
                                <thead className="bg-gray-50 text-gray-400 text-[10px] uppercase tracking-widest">
                                    <tr>
                                        <th className="p-6">Username</th>
                                        <th className="p-6">Email</th>
                                        <th className="p-6">Phone</th>
                                        <th className="p-6">Wallet Balance</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y">
                                    {users.map((u, i) => (
                                        <tr key={i} className="hover:bg-gray-50 transition">
                                            <td className="p-6 font-bold text-blue-600">@{u.username || 'n/a'}</td>
                                            <td className="p-6 text-sm">{u.email}</td>
                                            <td className="p-6 text-sm">{u.phone || 'n/a'}</td>
                                            <td className="p-6 font-black text-lg">â‚¦{u.balance?.toLocaleString()}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* RECENT ORDERS LOG */}
                    <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                        <div className="p-6 border-b bg-gray-50">
                            <h2 className="font-bold text-lg">Sales & Fulfillment</h2>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left">
                                <thead className="bg-gray-50 text-gray-400 text-[10px] uppercase tracking-widest">
                                    <tr>
                                        <th className="p-6">Customer</th>
                                        <th className="p-6">Product</th>
                                        <th className="p-6">Status</th>
                                        <th className="p-6">Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {orders.map(([id, o]) => (
                                        <tr key={id} className="border-b last:border-0 text-sm">
                                            <td className="p-6">{o.user}</td>
                                            <td className="p-6 font-bold">{o.product}</td>
                                            <td className="p-6">
                                                <span className="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-[10px] font-bold">PENDING</span>
                                            </td>
                                            <td className="p-6 text-gray-400 text-xs">{o.time}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<AdminPanel />);
    </script>
</body>
</html>

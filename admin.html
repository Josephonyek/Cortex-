<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex Admin | Master Control</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const firebaseConfig = {
            apiKey: "AIzaSyAzXdmATMQ8bMAtCIMiruUr4o5lGLMTSco",
            authDomain: "cortex-gold-6c147.firebaseapp.com",
            databaseURL: "https://cortex-gold-6c147-default-rtdb.firebaseio.com",
            projectId: "cortex-gold-6c147",
            storageBucket: "cortex-gold-6c147.firebasestorage.app",
            messagingSenderId: "744887943177",
            appId: "1:744887943177:web:c0f4aa606e6e204c7d38d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function AdminPanel() {
            const [isLocked, setIsLocked] = useState(true);
            const [pass, setPass] = useState('');
            const [users, setUsers] = useState([]);
            const ADMIN_SECRET = "Cortex2026"; 

            useEffect(() => {
                if (!isLocked) {
                    db.ref('users').on('value', snap => {
                        const data = snap.val();
                        setUsers(data ? Object.values(data) : []);
                    });
                }
            }, [isLocked]);

            const handleUnlock = (e) => {
                e.preventDefault();
                if (pass === ADMIN_SECRET) setIsLocked(false);
                else alert("Wrong password!");
            };

            // NEW: MANUAL CREDIT FUNCTION
            const creditUser = (uid, currentBalance) => {
                const amount = prompt("Enter amount to ADD to this user's balance:");
                if (!amount || isNaN(amount)) return;

                const newBalance = Number(currentBalance) + Number(amount);
                db.ref(`users/${uid}/balance`).set(newBalance)
                    .then(() => alert(`Successfully added ₦${amount} to user.`))
                    .catch(err => alert("Error updating balance."));
            };

            if (isLocked) {
                return (
                    <div className="h-screen flex items-center justify-center bg-blue-700">
                        <form onSubmit={handleUnlock} className="bg-white p-10 rounded-[2.5rem] shadow-2xl text-center">
                            <h1 className="text-2xl font-black mb-6 italic">CORTEX ADMIN</h1>
                            <input type="password" placeholder="Passcode" className="w-full p-4 border rounded-2xl mb-4 text-center" onChange={e => setPass(e.target.value)} />
                            <button className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Access Database</button>
                        </form>
                    </div>
                );
            }

            return (
                <div className="p-6 max-w-5xl mx-auto">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-black text-blue-600">Admin Console</h1>
                        <button onClick={() => setIsLocked(true)} className="text-gray-400 font-bold uppercase text-xs">Lock</button>
                    </div>

                    <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-gray-50 text-gray-400 text-[10px] uppercase font-bold tracking-widest border-b">
                                <tr>
                                    <th className="p-6">User Details</th>
                                    <th className="p-6">Current Balance</th>
                                    <th className="p-6 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y">
                                {users.map((u, i) => (
                                    <tr key={i} className="hover:bg-blue-50/30 transition">
                                        <td className="p-6">
                                            <div className="font-bold text-gray-800">@{u.username || 'unknown'}</div>
                                            <div className="text-xs text-gray-400">{u.email}</div>
                                            <div className="text-[10px] text-blue-400 font-bold">{u.phone}</div>
                                        </td>
                                        <td className="p-6">
                                            <span className="text-2xl font-black">₦{(u.balance || 0).toLocaleString()}</span>
                                        </td>
                                        <td className="p-6 text-right">
                                            <button 
                                                onClick={() => creditUser(u.uid, u.balance || 0)}
                                                className="bg-green-500 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-green-600 shadow-lg shadow-green-100"
                                            >
                                                + ADD FUNDS
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<AdminPanel />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex Gold | Wallet</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const firebaseConfig = {
            apiKey: "AIzaSyAzXdmATMQ8bMAtCIMiruUr4o5lGLMTSco",
            authDomain: "cortex-gold-6c147.firebaseapp.com",
            databaseURL: "https://cortex-gold-6c147-default-rtdb.firebaseio.com",
            projectId: "cortex-gold-6c147",
            storageBucket: "cortex-gold-6c147.firebasestorage.app",
            messagingSenderId: "744887943177",
            appId: "1:744887943177:web:c0f4aa606e6e204c7d38d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function Dashboard() {
            const [user, setUser] = useState(null);
            const [balance, setBalance] = useState(0);

            useEffect(() => {
                const session = JSON.parse(localStorage.getItem('currentUser'));
                
                // CRITICAL: If no session, go to your login page
                if (!session) {
                    window.location.href = 'login.html'; 
                    return;
                }
                
                setUser(session);
                const userKey = session.email.replace(/\./g, '_');
                
                // Real-time Cloud Sync
                db.ref(`users/${userKey}/balance`).on('value', (snap) => {
                    setBalance(snap.val() || 0);
                });
            }, []);

            const fundWallet = () => {
                const amt = prompt("Amount (NGN):");
                if (!amt || amt < 100) return;

                const handler = PaystackPop.setup({
                    key: 'pk_test_77e96f0549cd29e76ce2117f8adf00a5a96658ea',
                    email: user.email,
                    amount: amt * 100,
                    currency: "NGN",
                    callback: (response) => {
                        alert("Transfer detected! Updating your wallet...");
                    }
                });
                handler.openIframe();
            };

            if (!user) return <div className="text-center p-20">Loading...</div>;

            return (
                <div className="min-h-screen p-6">
                    <div className="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-xl">
                        <h1 className="text-blue-600 font-black text-xl mb-4 text-center">CORTEX GOLD</h1>
                        <div className="bg-blue-600 text-white p-6 rounded-2xl mb-6">
                            <p className="text-xs font-bold opacity-70">BALANCE</p>
                            <h2 className="text-4xl font-black">â‚¦{balance.toLocaleString()}</h2>
                        </div>
                        <button onClick={fundWallet} className="w-full bg-black text-white py-4 rounded-xl font-bold">
                            + Fund Wallet
                        </button>
                        <button onClick={() => {localStorage.clear(); window.location.href='login.html'}} className="w-full mt-4 text-gray-400 text-sm">Logout</button>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<Dashboard />);
    </script>
</body>
</html>

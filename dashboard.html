<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | My Business</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Dashboard() {
            const [user, setUser] = useState(null);
            const [balance, setBalance] = useState(parseFloat(localStorage.getItem('balance')) || 0);

            useEffect(() => {
                const session = JSON.parse(localStorage.getItem('currentUser'));
                if (!session) {
                    window.location.href = 'login.html'; // Kick out if not logged in
                } else {
                    setUser(session);
                }
            }, []);

            const fundWallet = () => {
                const amount = prompt("Enter amount to add:");
                if (amount && !isNaN(amount)) {
                    const newBal = balance + parseFloat(amount);
                    setBalance(newBal);
                    localStorage.setItem('balance', newBal);
                }
            };

            const logout = () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            };

            if (!user) return null;

            return (
                <div className="min-h-screen">
                    <nav className="bg-white border-b p-4 flex justify-between items-center px-8">
                        <h1 className="text-xl font-bold text-blue-600">Business Dashboard</h1>
                        <button onClick={logout} className="text-red-500 font-semibold">Logout</button>
                    </nav>

                    <div className="max-w-4xl mx-auto p-6">
                        {user.role === 'admin' ? (
                            // --- ADMIN VIEW ---
                            <div className="bg-slate-900 text-white p-8 rounded-2xl shadow-xl">
                                <h2 className="text-2xl font-bold mb-4">Admin Management</h2>
                                <p className="text-slate-400 mb-6">Viewing all business activity...</p>
                                <div className="bg-slate-800 p-4 rounded-lg">
                                    <p>Total User Balances: <span className="text-green-400 font-bold">${balance.toFixed(2)}</span></p>
                                    <p className="text-sm text-slate-500 mt-2 italic">(In a real backend, you would see a list of all users here)</p>
                                </div>
                            </div>
                        ) : (
                            // --- CUSTOMER VIEW ---
                            <div>
                                <div className="bg-blue-600 text-white p-8 rounded-2xl shadow-lg mb-8">
                                    <p className="opacity-80">Available Balance</p>
                                    <h2 className="text-5xl font-bold mb-4">${balance.toFixed(2)}</h2>
                                    <button onClick={fundWallet} className="bg-white text-blue-600 px-6 py-2 rounded-lg font-bold">
                                        + Fund Wallet
                                    </button>
                                </div>
                                <h3 className="text-xl font-bold mb-4">Available Products</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                                        <span>Premium Item</span>
                                        <button className="bg-blue-600 text-white px-4 py-1 rounded">Order</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>

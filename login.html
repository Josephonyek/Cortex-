<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex Gold | Login</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAzXdmATMQ8bMAtCIMiruUr4o5lGLMTSco",
            authDomain: "cortex-gold-6c147.firebaseapp.com",
            databaseURL: "https://cortex-gold-6c147-default-rtdb.firebaseio.com",
            projectId: "cortex-gold-6c147",
            storageBucket: "cortex-gold-6c147.firebasestorage.app",
            messagingSenderId: "744887943177",
            appId: "1:744887943177:web:c0f4aa606e6e204c7d38d8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function Auth() {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [name, setName] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                const userKey = email.replace(/\./g, '_');
                
                if (isLogin) {
                    db.ref(`users/${userKey}`).once('value', (snapshot) => {
                        if (snapshot.exists()) {
                            localStorage.setItem('currentUser', JSON.stringify(snapshot.val()));
                            window.location.href = 'dashboard.html';
                        } else {
                            alert("Account not found. Please Sign Up!");
                        }
                    });
                } else {
                    const newUser = { email, name, balance: 0, role: 'user' };
                    await db.ref(`users/${userKey}`).set(newUser);
                    localStorage.setItem('currentUser', JSON.stringify(newUser));
                    window.location.href = 'dashboard.html';
                }
            };

            return (
                <div className="flex min-h-screen items-center justify-center p-4">
                    <div className="w-full max-w-sm bg-white p-8 rounded-3xl shadow-xl border">
                        <h1 className="text-2xl font-black text-blue-600 text-center mb-6">CORTEX GOLD</h1>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            {!isLogin && (
                                <input type="text" placeholder="Full Name" className="w-full p-4 border rounded-xl" onChange={e => setName(e.target.value)} required />
                            )}
                            <input type="email" placeholder="Email" className="w-full p-4 border rounded-xl" onChange={e => setEmail(e.target.value)} required />
                            <button className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">
                                {isLogin ? 'Login' : 'Create Account'}
                            </button>
                        </form>
                        <button onClick={() => setIsLogin(!isLogin)} className="w-full mt-4 text-sm text-gray-500">
                            {isLogin ? "Need an account? Sign Up" : "Have an account? Login"}
                        </button>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<Auth />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex Gold | Login</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const firebaseConfig = {
            apiKey: "AIzaSyAzXdmATMQ8bMAtCIMiruUr4o5lGLMTSco",
            authDomain: "cortex-gold-6c147.firebaseapp.com",
            databaseURL: "https://cortex-gold-6c147-default-rtdb.firebaseio.com",
            projectId: "cortex-gold-6c147",
            storageBucket: "cortex-gold-6c147.firebasestorage.app",
            messagingSenderId: "744887943177",
            appId: "1:744887943177:web:c0f4aa606e6e204c7d38d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function Login() {
            const [email, setEmail] = useState('');
            const [isNewUser, setIsNewUser] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault();
                const userKey = email.toLowerCase().replace(/\./g, '_');
                
                if (isNewUser) {
                    const newUser = { email: email.toLowerCase(), balance: 0 };
                    await db.ref(`users/${userKey}`).set(newUser);
                    localStorage.setItem('currentUser', JSON.stringify(newUser));
                    window.location.href = 'dashboard.html';
                } else {
                    db.ref(`users/${userKey}`).once('value', (snap) => {
                        if (snap.exists()) {
                            localStorage.setItem('currentUser', JSON.stringify(snap.val()));
                            window.location.href = 'dashboard.html';
                        } else {
                            alert("User not found. Try Signing Up!");
                        }
                    });
                }
            };

            return (
                <div className="flex min-h-screen items-center justify-center p-6">
                    <div className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm">
                        <h2 className="text-2xl font-black text-blue-600 mb-6 text-center">CORTEX GOLD</h2>
                        <form onSubmit={handleAuth} className="space-y-4">
                            <input type="email" placeholder="Enter Email" className="w-full p-4 border rounded-xl" onChange={e => setEmail(e.target.value)} required />
                            <button className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">
                                {isNewUser ? 'Create Wallet' : 'Login to Wallet'}
                            </button>
                        </form>
                        <button onClick={() => setIsNewUser(!isNewUser)} className="w-full mt-4 text-xs text-gray-400 font-bold uppercase">
                            {isNewUser ? 'Already have a wallet? Login' : 'Need a wallet? Sign up'}
                        </button>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<Login />);
    </script>
</body>
</html>
